<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
	</head>
	<body>

		<div id="container">
			<div id="startscreen">
				<h1 style="margin-left: 160px; margin-top: 50px; font-size: 45px; font-family: 'Secular One', sans-serif;
			    	margin: 0;
    				position: absolute;
    				top: 50%;
    				left: 50%;
    				-ms-transform: translate(-50%, -50%);
					transform: translate(-50%, -50%);">Emergency Form</h1>
				<button class="button" id="start">Fill out</button>
			</div>

			<div class="buttonsopen" style="display: none;">

				<button style="margin-top:-5%;" class="button" id="Form">Form</button>

			</div>				
			<!-- Form -->
			<div id="info" style="display: none;">
				
				<label class="label">First Name</label>
				<input id="firstname" type="text" placeholder="Name Here" class="input"  required="true" name="need" ><br>
				<label class="label1">Last Name</label>
				<input id="lastname" type="text" placeholder="Last Name Here" class="input"  required="true" name="need" ><br>
				<label class="label2">Age</label>
				<input id="age" type="number" placeholder="Age Here" class="input"  required="true" name="need" ><br>
				<label class="label3">Why do you need asistance?</label>
				<textarea id="why"type="text" type="textarea" placeholder="Reason Here" class="why"  required="true"  style="outline:none;resize: none;" name="need"></textarea><br>
				<label class="label4">Gender:</label>

				<select  class="gender" id="gender" required="true">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>


				<strong class="warn"  id="warn">Please fill all the Values</strong>
				<button class="sumbit" id="sumbit">Sumbit</button>
				<button  class="button" id="back">Back</button>

			</div>

			<!-- Done -->
			<div id="done" style="display:none;">
				<strong class="thanks">Thanks. You will be attended sortly.</strong>
				<button class="exit" id="exit">Exit</button>
			</div>


		</div>
        <script src="./index.js" type="text/javascript"></script>
	</body>
</html>
